<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <title>The Lion King</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="menu">
          <img src="images/Nav.png" alt="" />
        </div>
        <div class="logo">
          <h1>Walt Disney</h1>
        </div>
        <div class="search">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </header>
      <div class="main">
        <div class="title">
          <h1>The Lion<br />King</h1>
        </div>
        <div class="watch-now">
          <img src="images/Play Btn.png" alt="" />
          <h2>Watch Now</h2>
        </div>
        <div class="trailers">
          <div class="subtitle">Trailers</div>
          <div class="all-trailers">
            <div class="trailer trailer-1"></div>
            <div class="trailer trailer-2"></div>
            <div class="trailer trailer-3"></div>
          </div>
        </div>
        <div class="rating">
          <div class="stars">
            <img src="images/Notation.png" alt="" />
          </div>
          <div class="text">
            <p>Awesome ! Glorious ! Astonishing</p>
            <h2>- Metacritics</h2>
          </div>
        </div>
        <div class="scroll">
          <p>Scroll Down</p>
        </div>
      </div>
    </div>
  </body>
</html>
